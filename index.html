<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat â€“ josolinap</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      background: black;
      overflow: hidden;
    }

    /* Background gradient animation */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 20%, #00ffff55, transparent 60%),
                  radial-gradient(circle at 80% 80%, #ff00ff55, transparent 60%),
                  radial-gradient(circle at 50% 50%, #00ff7755, transparent 60%);
      animation: moveGradient 15s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes moveGradient {
      0%   { transform: translate(0, 0) scale(1); }
      50%  { transform: translate(-25%, -25%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* Chat container */
    .chatbox {
      background: rgba(0,0,0,0.6);
      border: 1px solid #444;
      border-radius: 12px;
      padding: 16px;
      width: 350px;
      max-width: 90vw;
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
      text-align: center;
    }

    select, button {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
    }

    button {
      background: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #00dddd;
    }
  </style>
</head>
<body>
  <!-- Chatbox UI -->
  <div class="chatbox">
    <h2>Choose a Chat AI</h2>
    <select id="botSelect">
      <option value="OzNXIAdGIM74Xn1fBCKvj">AI #1</option>
      <option value="1Xz10ytq8N2pVXY1FbzsJ">AI #2</option>
      <option value="WQ4dRj_zed-YksGj13Mxg">AI #3</option>
    </select>
    <button id="loadBot">Load Chat</button>
  </div>

  <script>
    // Load Coherence SDK once
    (function(){
      var s=document.createElement('script');
      s.src='https://app.withcoherence.com/sdk/coherence-sdk.js';
      s.onload=function(){
        console.log("Coherence SDK loaded");
      };
      document.head.appendChild(s);
    })();

    let currentBot = null;

    document.getElementById("loadBot").addEventListener("click", async () => {
      const appId = document.getElementById("botSelect").value;
      if (!window.Coherence) {
        alert("Coherence SDK not ready yet, try again in a moment.");
        return;
      }

      // Hide previous bot if already loaded
      if (currentBot) {
        window.Coherence.hide();
      }

      // Initialize the new bot
      await window.Coherence.init({
        demo: { enabled: true, appId }
      });

      window.Coherence.show();
      currentBot = appId;
    });
  </script>
</body>
</html>
